<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração Especial</title>
    <style>
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background-color: #FCE4EC; /* Fundo rosa suave */
            color: #6A0DAD; /* Cor roxa */
            text-align: center;
            margin-top: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 64 64"><circle fill="#F8BBD0" cx="32" cy="32" r="30"/><circle fill="#F48FB1" cx="32" cy="32" r="25"/><circle fill="#E1BEE7" cx="32" cy="32" r="20"/><circle fill="#CE93D8" cx="32" cy="32" r="15"/><circle fill="#BA68C8" cx="32" cy="32" r="10"/><circle fill="#AB47BC" cx="32" cy="32" r="5"/></svg>');
            background-size: 200px;
            background-repeat: repeat;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 32px;
            margin-bottom: 30px;
        }

        /* Botão estilizado */
        .proposal-button {
            background-color: #FFFFFF; /* Fundo branco */
            border: 2px solid #000000; /* Borda preta */
            color: #6A0DAD; /* Cor roxa */
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .proposal-button:hover {
            background-color: #6A0DAD; /* Cor roxa */
            color: #FFFFFF; /* Cor branca */
        }
    </style>
</head>
<body>
    <h1>Amor da minha vida, Livia</h1>
    <p>Eu te amo muito. Você vai ser minha esposa em breve.</p>
    <!-- Botão -->
    <button class="proposal-button" onclick="showMessage()">Clique aqui para ser pedida em casamento</button>
    
    <p id="message" style="display: none; font-size: 28px;">Estou esperando você, princesa. Cadê minha aliança?</p>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
